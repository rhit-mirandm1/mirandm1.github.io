<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href="styles/main.css">

    <title>Favorite Things</title>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #800000">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Favorite Things</a>
        </div>
    </nav>
    <hr>
    <div id="mainPage" class="container page-container  ">
        <h2>Favorite Number:</h2>
        <div id="counterText">0</div>
        <div class="button-group1 ">
            <div class="row g-auto justify-content-center ">

                <div class="col-3">

                    <button id="minusButton" class="btn btn-secondary">-1</button>
                </div>
                <div class="col-3">

                    <button id="resetButton" class="btn btn-secondary">Reset</button>
                </div>
                <div class="col-3">

                    <button id="plusButton" class="btn btn-secondary">+1</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div id="mainPage" class="container page-container">

        <h2>Favorite Color:</h2>

        <div id="favoriteColorContainer" class="container favorite-color-container ">
            <div id="favoriteColorBox">
                Select Color
            </div>
        </div>
        <div class="button-group2">
            <div class="row g-0 justify-content-center ">
                <div class="coli col-3 col-md-2 ">
                    <button id="blueButton" class="btn btn-block">Blue</button>
                </div>
                <div class="coli col-3 col-md-2">
                    <button id="greenButton" class="btn btn-block">Green</button>
                </div>
                <div class=" coli col-3 col-md-2">
                    <button id="redButton" class="btn btn-block">Red</button>
                </div>
                <div class="coli col-3 col-md-2">
                    <button id="purpleButton" class="btn btn-block">Purple</button>
                </div>
            </div>
        </div>

    </div>
    <hr>
    <script src="scripts/main.js"></script>
</body>

</html>
